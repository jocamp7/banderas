<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas</title>
    <link href="./stylebanderas.css" rel="stylesheet" type="text/css" >
</head>
<body>

    <!--Oligatorios: 
    Usar Flexbox. 
    No se permite utilizar margin. (imagino que padding tampoco aunque no lo ponga)
    La propiedad “wrap” será utilizada, al menos, una vez.
    -->

    <div class="ultimatebox">


        <div class="multibox"> 


            <div class="boxUp">

                <div>
                    <img src="spainflag.png" alt="flag of spain">
                </div>
                <div>
                    <img src="argentinaflag.png" alt="flag of argentina">
                </div>
                <div>
                    <img src="germanyflag.png" alt="flag of germany">
                </div>

            </div>

            
            <div class="boxMiddle">

                <div>
                    <img src="franceflag.png" alt="flag of france">
                </div>
                <div>
                    <img src="italianflag.png" alt="flag of italy">
                </div>

            </div>


            <div class="boxDown">

                <div>
                    <img src="costaricaflag.png" alt="flag of costa rica">
                </div>
                <div>
                    <img src="cataloniaflag.png" alt="flag of catalonia">
                </div>
                <div>
                    <img src="guineaflag.png" alt="flag of guinea">
                </div>
                <div>
                    <img src="arabemiratesflag.png" alt="flag of arab emirates">
                </div>

            </div>

        </div>

        
        <div class="boxRight">

            <div>
                <img src="japanflag.png" alt="flag of japan">
            </div>
            <div>
                <img src="panamaflag.png" alt="flag of panama">
            </div>
            <div>
                <img src="dominicanrepublicflag.png" alt="flag of dominican republic">
            </div>
            <div>
                <img src="usaflag.png" alt="flag of usa">
            </div>

        </div>


    </div>

 
</body>
</html>
